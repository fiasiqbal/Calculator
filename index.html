<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="header">
        <nav class="navbar navbar-light bg-danger">
            <a class="navbar-brand">
                <img src="https://img.icons8.com/doodle/96/000000/calculator--v1.png" width="30" height="30" class="d-inline-block align-top">
                Calculator App
            </a>
        </nav>
    </div>

    <div class="container" style="margin-top: 50px;margin-bottom: 50px;">
        <div class="row">
            <div class="col-lg-4 border border-primary" style="padding: 50px;">
                
                <div class="row" style="padding-left: 10px;">
                    <input type="number" style="border:solid blue;">
                    <label for="input1" style="padding-left: 3px;">Input 1</label>
                </div>

                <div class="row" style="padding-left: 10px;">
                    <input type="number" style="border:solid blue">
                    <label for="input2" style="padding-left: 3px;">Input 2</label>
                </div>
                
                <div class="row" style="padding-left: 10px; padding-bottom: 5px;">
                    <input type="number" style="border:solid red">
                    <label for="result" style="padding-left: 3px;">Result</label>
                </div>
                
                

                <div class="row text-center">
                    <div class="col-sm-2 bg-danger">7</div>
                    <div class="col-sm-2 bg-warning">8</div>
                    <div class="col-sm-2 bg-secondary">9</div>
                    <button class="col-sm-2 bg-success">+</button>
                </div>
                
                <div class="row text-center">
                    <div class="col-sm-2 bg-warning">4</div>
                    <div class="col-sm-2 bg-secondary">5</div>
                    <div class="col-sm-2 bg-success">6</div>
                    <button class="col-sm-2 bg-primary">-</button>
                </div>
                
                <div class="row text-center">
                    <div class="col-sm-2 bg-secondary">1</div>
                    <div class="col-sm-2 bg-success">2</div>
                    <div class="col-sm-2 bg-primary">3</div>
                    <button class="col-sm-2 bg-warning">*</button>
                </div>
                
                <div class="row text-center">
                    <button class="col-sm-2 bg-success">Clr</button>
                    <div class="col-sm-2 bg-primary">0</div>
                    <button class="col-sm-2 bg-warning">Ans</button>
                    <button class="col-sm-2 bg-danger">/</button>
                </div>

            </div>
        </div>
    </div>
    
    <div class="footer" style="text-align: center; background-color: rgb(0, 89, 255);">
        <p style="font-size: 12px; color: rgb(83, 189, 190); padding: 10px;">Copyright Â© ICTAK</p>
    </div>

</body>
</html>
